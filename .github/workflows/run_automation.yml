name: Run SED/BEE Automation

# Trigger: every Saturday at 10:00 UTC + manual run
on:
  schedule:
    - cron: "0 10 * * 6"    # Every Saturday at 10:00 UTC
  workflow_dispatch:          # Manual trigger option

jobs:
  run-automation:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get the repo code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run the automation script
      - name: Run automation
        run: |
          python main.py
